<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCafe</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo_nombre no_margin centrar_texto">Blog<span class="logo__bold">DeCafe</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="Nosotros.html" class="navegacion_enlace">Nosotros</a>
                    <a href="Cursos.html" class="navegacion_enlace">Cursos</a>
                    <a href="Contacto.html" class="navegacion_enlace">Contacto</a>
                </nav>
            </div> <!-- class="barra"-->
        </div>  <!-- class="contenedor"-->
        <div class= "centrar_texto header_texto" >
            <h2 class="no_margin">Blog de Caf√© con consejos y cursos</h2>
            <p class="no_margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div> <!-- class="centrar_texto header_texto"-->
    </header>
    <main class="contenedor">
        <h3 class="centrar_texto">Contacto</h3>
        <div class="contacto_bg"></div>     
        <form class="formulario">
            <div class="campo">
                <label class="campo_label" for="nombre">Nombre</label>
                <input class="campo_field" type="text" placeholder="Tu nombre" id="nombre">
            </div>
            
            <div class="campo">
                <label class="campo_label" for="email">E-mail</label>
                <input class="campo_field" type="email" placeholder="Tu E-mail" id="email">
            </div>

            <div class="campo">
                <label class="campo_label" for="mensaje">Mensaje</label>
                <textarea class="campo_field campo_field--textarea" id="mensaje" ></textarea>
            </div>

            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>   
        
    </main>  <!--"contenedor -->   
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo_nombre no_margin centrar_texto">Blog<span class="logo__bold">DeCafe</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="Nosotros.html" class="navegacion_enlace">Nosotros</a>
                    <a href="Cursos.html" class="navegacion_enlace">Cursos</a>
                    <a href="Contacto.html" class="navegacion_enlace">Contacto</a>
                </nav>
            </div> <!-- class="barra"-->
        </div>
    </footer>
</body>
</html>
